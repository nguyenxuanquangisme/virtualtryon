<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #3a78b7;
            font-size: 2.5em;  /* Tăng kích thước chữ */
            margin-bottom: 25px;
        }

        h2 {
            color: #555;
            font-size: 1.8em;  /* Tăng kích thước chữ */
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            max-height: 420px;  /* Tăng chiều cao tối đa của hình ảnh */
            height: auto;
            border: 4px solid #ddd;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);  /* Tăng tỷ lệ phóng đại khi rê chuột */
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #3a78b7;
            color: white;
            padding: 15px 30px;  /* Tăng kích thước nút */
            border-radius: 6px;
            font-size: 18px;  /* Tăng kích thước chữ */
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        a:hover {
            background-color: #2e5f8f;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            img {
                max-height: 200px;
            }

            a {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Virtual Try-On Results</h1>

        <div class="image-container">
            <div>
                <h2>Segmentation Output</h2>
                <img src="{{ segmentation_img_url }}" alt="Segmentation Image">
            </div>
            <div>
                <h2>Result 1</h2>
                <img src="{{ result_img_url }}" alt="Result Image 1">
            </div>
            <div>
                <h2>Result2</h2>
                <img src="{{ result_img1_url }}" alt="Result Image 2">
            </div>
        </div>

        <a href="/">Try Again</a>
    </div>

</body>
</html>
